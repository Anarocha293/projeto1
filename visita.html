<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Visita</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

  <body>
    <header>
        <h1>Relatório Visita Técnica: </h1>
    </header>
<div class="gallery">
  <div class="sla">
  <img src="foto1.jpeg" alt="Imagem 1" onclick="openModal(this)">
  <img src="foto2.jpeg" alt="Imagem 2" onclick="openModal(this)">
  <img src="foto3.jpeg" alt="Imagem 3" onclick="openModal(this)">
  <img src="foto4.jpeg" alt="Imagem 4" onclick="openModal(this)">
  <img src="foto5.jpeg" alt="Imagem 5" onclick="openModal(this)">
  <img src="foto6.jpeg" alt="Imagem 6" onclick="openModal(this)">
  <div class="sla"></div>
  <img src="foto7.jpeg" alt="Imagem 7" onclick="openModal(this)">
  <img src="foto8.jpeg" alt="Imagem 8" onclick="openModal(this)">
  <img src="foto9.jpeg" alt="Imagem 9" onclick="openModal(this)">
  <img src="foto10.jpeg" alt="Imagem 10" onclick="openModal(this)">

</div>

<div class="modal" id="modal">
  <span class="modal-content">
    <img id="modal-image" src="" alt="Imagem Ampliada">
  </span>
</div>

<script>
function openModal(imgElement) {
  const modal = document.getElementById("modal");
  const modalImage = document.getElementById("modal-image");

  modalImage.src = imgElement.src;
  modal.style.display = "flex";

  modal.addEventListener("click", closeModal);
}

function closeModal() {
  const modal = document.getElementById("modal");
  modal.style.display = "none";
  modal.removeEventListener("click", closeModal);
} 
  </body>
</html>
